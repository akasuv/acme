name: Release
on:
  push:
    branches:
      - main
      - alpha
      - beta
jobs:
  semver:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.RELEASE_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: yarn install

      - name: Create Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        run: npx semantic-release

  sentry:
    needs: semver
    runs-on: ubuntu-latest
    if: needs.semver.outputs.version != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Vercel CLI
        run: yarn global add vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Remove old version env
        run: vercel env rm NEXT_PUBLIC_SENTRY_RELEASE production --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Update version env
        run: echo ${{ needs.semver.outputs.version }} | vercel env add NEXT_PUBLIC_SENTRY_RELEASE production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Trigger Deployment
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_OppuEhwfzRLkFhlBfT7lTgo4j8eg/TPoo064nXF

      - name: Create Sentry release for production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ needs.semver.outputs.version }}
      - name: Update version env
        run: echo ${{ needs.semver.outputs.version }} | vercel env add NEXT_PUBLIC_SENTRY_RELEASE production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create Sentry release for preview
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: preview
          version: ${{ needs.semver.outputs.version }}
      - name: Trigger Deployment
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_OppuEhwfzRLkFhlBfT7lTgo4j8eg/TPoo064nXF
